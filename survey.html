        <h1>Coffee Survey</h1>
        <aside>
            <figure>
                <img src="images/espresso.jpg" alt="a cup of espresso">
            </figure>
        </aside>
        <form action="coffee-survey.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label>Name</label>
                </br>
                <input type="text" name="name" required size="40" />
                </br>
                <label>Email Address</label>
                </br>
                <input type="email" name="email" requred placeholder="enter a valid email address" size="40"/>

            </fieldset>
            
            <fieldset>
                <legend>Your Coffee Preferences</legend>
                <label>Tell us your coffee preparation methods.</label>
                    </br>
                <textarea name="preparation" cols="40" rows="6"></textarea>
                    </br>
                    </br>

                <label>Do you grind your own beans?</label>
                    </br>
                <radio>
                    <input type="radio" name="grind" value="yes"/>yes </br>
                    <input type="radio" name="grind" value="no">no </br>
                </radio>
                    </br>
                

                <label>How do you drink your coffee?</label>
                    </br>
                    <input type="checkbox" name="drink" value="sugar" />with sugar 
                    </br>
                    <input type="checkbox" name="drink" value="cream" />with cream 
                    </br>
                    </br>

                <label>What is your favorite coffee drink?</label>
                    </br>
                    <select name="favourite">
                        <option value="">please select a drink</option>
                        <option value="coffee">drip coffee</option>
                        <option value="french">french press</option>
                        <option value="espresso">espresso</option>
                        <option value="latte">latte</option>
                        <option value="flavored">flavored</option>
                    </select>
            </fieldset>
            <input id="submit" type="submit" value="Send" />
        </form>
